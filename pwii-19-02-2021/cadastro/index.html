<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet"integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
     <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js" type="text/javascript"></script>

    <title>RECEITAS BOLO</title>
  </head>

  <body>
  <div class="container-fluid">
    <nav class="navbar fixed-top navbar-dark bg-danger d-flex justify-content-center fw-bold">
        <a class="navbar-brand" href="#"><i class="fas fa-blender"></i> RECEITAS BOLO </a>
    </nav>
  </br>
    <div class="container-md mt-5">
      <h4 mt-5>Cadastre uma Receita</h4>
      <form>
        <div class="form-group">
          <label for="nome-receita">Nome da Receita:</label>
          <input type="text" class="form-control" id="nome-receita">
        </div>
        <div class="form-group">
          <label for="ingrediente">Ingredientes e Quantidade:</label>
        <textarea id="ingrediente" class="form-control"></textarea>
        </div>
        <div class="form-group">
          <label for="preparo">Modo de Preparo:</label>
        <textarea id="preparo" class="form-control"></textarea>
        </div>
      </br>
        <button type="button" id="enviarAlert" class="btn btn-outline-secondary">Cadastrar</button>
        <button type="button" id="enviarAlertAtualizado" class="btn btn-outline-secondary">Atualizar</button>
      </form>
      
    </div>
    <br/>
    <br/>


  </div> <!--fim container-->

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous">
    </script>
    <script src="https://kit.fontawesome.com/c0cfa66a9d.js" crossorigin="anonymous"></script>



    <!--Simulação Cadastro, Atualização e Exclusão-->
    <script> 
    
      $('#enviarAlert').click(function() {
        alert(
            "Receita Cadastrada com Sucesso!!" +
        '');
      });
       
      
      $('#enviarAlertAtualizado').click(function() {
        alert(
            "Receita Atualizada com sucesso!!" +
        '');
      });
  
  
    </script>

  
    
    
  </body>
</html>
